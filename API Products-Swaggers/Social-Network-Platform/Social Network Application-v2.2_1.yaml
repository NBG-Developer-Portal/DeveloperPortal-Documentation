  title: Social Network Application
  description: "## Functionality at a glance\n\nStart integrating your application with NBG Bank and be able to:\n\n**1.** Create and administrate a social network\n1. Send announcements/promotions to all members of the network <br>\n**2.** Give your customers the ability to:\n1. Register in the new network\n2. To upload friends/contacts or discover new ones \n3. Check/Create/React/Reply on a post\n4. Send/React/reply on a direct message\n\n## Quick Getting Started\n\n1. Login/Register to the NBG Developer Portal\n2. Go to APPS and click \"Create New App\"\n3. Go to API PRODUCTS and select an API\n4. Click \"Subscribe\" and choose your app\n5. Create a Sandbox\n6. Play with the API\n\n## Create your Sandbox\nSandboxes are self - contained testing environments that provide a simple way of testing the API without any real impact, meaning that no personal or financial data is used.\nYou can create **your Sandbox** by invoking the **POST** /api/sandbox call. This call will generate a new Sandbox with a **unique sandbox_id**.\nImportant! Don't lose your sandbox_id, since you will need it for all the API calls. Sandbox endpoints are not included in the production version API.\n\nWhen you create a sandbox, users and sandbox specific data are generated as sample data.\nThe following HTTP header parameters are required for every call (except for sandbox operations):\n1.\tsandbox_id\n2.\tapplication_id\n3.\tuser_id\n4.\tusername\n5.\tprovider_id\n6.\tprovider\n\nGet to know the Sandbox Operations in the related section. \n\n## Start Testing\nOnce you have your sandbox_id, you can start invoking the rest of the operations by providing all the mandatory information in the http header. \n\n## Important notes\nRequest headers - Each request MUST have the following info:\n*sandbox_id*, *application_id*, *user_id*, * username*, * provider_id*, *provider* <br>\n\n\n## Error Codes:\n* NBG-10000: Header is missing\n* NBG-10001: Invalid header parameter sandbox_id\n* NBG-10002: Invalid header parameter user_id\n* NBG-10003: Invalid header parameter provider_id\n* NBG-10004: Invalid header parameter provider\n* NBG-10005: Invalid header parameter username\n* NBG-10006: Invalid request headers\n* NBG-20001: Invalid sandboxID\n* NBG-20002: Concurrency exception. Please try again\n* NBG-20003: Incorrect Json Format\n* NBG-20004: Declaration already accepted\n* NBG-20005: Not Valid Action\n* NBG-20006: Declaration already declined\n* NBG-20007: Terms must be accepted\n* NBG-20008: Verification process did not succeed\n* NBG-20009: Registration process did not succeed\n* NBG-20010: Image dimensions must not exceed 300 * 300 pixels\n* NBG-30001: Sandbox Not Found\n* NBG-30002: Active Social Network Not Found\n* NBG-30003: Active Member Not Found\n* NBG-30004: Pending Member for Registration Not Found\n* NBG-30005: Registered Contact Not Found\n* NBG-30006: Post Not Found\n* NBG-30007: Message Not Found\n* NBG-30008: Terms Not Found\n* NBG-30009: Declaration Not Found\n* NBG-40001: Sandbox with the same sandboxID already exists!\n* NBG-40002: Member with the same identity and identityType already exists!\n* NBG-40004: User is Already Linked to a member!\n* NBG-40005: One or more Contact Already Exists\n* NBG-40006: User with the same username already exists!\n* NBG-40007: Member is banned\n* NBG-40008: Member activation is pending\n* NBG-40009: Member cannot add him/her as a contact\n* NBG-40010: Member is already Active\n* NBG-50000: User not logged in. Authentication is required\n* NBG-50001: User is not an administrator\n* NBG-50002: One or more action exist upon declaration. Please create a new one and/or deactivate the existing one.\n* NBG-60000: Cannot Create Sandbox\n* NBG-60001: Cannot Update Sandbox\n* NBG-60003: Cannot UnRegister Member\n* NBG-60004: Cannot add action\n* NBG-60005: Cannot add declaration\n* NBG-60006: Cannot add reaction\n* NBG-60007: Cannot add post\n* NBG-60008: Cannot add message\n* NBG-60009: Cannot add one or more contacts\n* NBG-60010: Cannot update declaration\n* SBX-60002: Cannot Delete Sandbox\n* NBG-60011: Cannot Register Member\n\n\n## Feedback and Questions\nWe would love to hear your feedback and answer your questions. Send us at developer@nbg.gr\n\nCheck out our [Sandbox Postman Collection](https://github.com/myNBGcode/PostmanCollections/tree/master/Social%20Network%20API/Social%20Network%20API%20v2.2)!\n\n------------------------------------------------------------------------------------------ \n\nCreated by [**NBG**](https://www.nbg.gr/).\n\n------------------------------------------------------------------------------------------\n------------------------------------------------------------------------------------------\n\n\n\n # Entities \n\n Below, the main entities are documented.\n <a name=Request[DeclarationCreationRequest]></a> \n## Request[DeclarationCreationRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | Declaration Creation Request Type | object | \n\n <a name=RequestHeader></a> \n## RequestHeader \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| ID | - | string | \n| application | - | string | \n| bank | - | string | \n| hostSession | - | string | \n| channel | - | string | \n| customer | - | number | \n| logitude | - | number | \n| latitude | - | number | \n| go4moreMember | - | boolean | \n| TAN | - | string | \n\n <a name=DeclarationCreationRequest></a> \n## DeclarationCreationRequest \nDeclaration Creation Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| socialNetworkId | Social network identifier | string | \n| descriptionEn | Declaration description in english | string | \n| descriptionEl | Declaration description in greek | string | \n| type | Declaration type | string | \n\n <a name=Response[GenericResponse]></a> \n## Response[GenericResponse] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[GenericResponse](#GenericResponse)</summary><ul><li>success [boolean]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=GenericResponse></a> \n## GenericResponse \nGeneric Response Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| success | Action result | boolean | \n\n <a name=ResponseMessage></a> \n## ResponseMessage \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| id | - | string | \n| code | - | string | \n| desc | - | string | \n| sev | - | string | \n| cat | - | string | \n\n <a name=Request[DeclarationUpdateRequest]></a> \n## Request[DeclarationUpdateRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | Declaration Update Request Type | object | \n\n <a name=DeclarationUpdateRequest></a> \n## DeclarationUpdateRequest \nDeclaration Update Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| socialNetworkId | Social network identifier | string | \n| descriptionEn | Declaration description in english | string | \n| declarationId | Declaration identifier | string | \n| status | Declaration status | string | \n| descriptionEl | Declaration description in greek | string | \n\n <a name=SandboxRequest></a> \n## SandboxRequest \nSandbox Request \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| sandboxId | Sandbox unique identifier. E.g MySandbox | string | \n\n <a name=Response[SandboxDataModelV2]></a> \n## Response[SandboxDataModelV2] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[SandboxDataModelV2](#SandboxDataModelV2)</summary><ul><li>SandboxID [string]</li> <li>Users [array]</li> <li>SocialNetworks [array]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=SandboxDataModelV2></a> \n## SandboxDataModelV2 \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| SandboxID | - | string | \n| Users | - | array | \n| SocialNetworks | - | array | \n\n <a name=SandboxUser></a> \n## SandboxUser \nSandbox User \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| UserId | Sandbox UserId | string | \n| Username | Sandbox Username | string | \n| ProviderId | Sandbox Provider unique identifier (e.g NBG.gr) | string | \n| Provider | Sandbox Provider (e.g NBG) | string | \n| SocialNetworkId | Sandbox Social Network Identifier | string | \n| MemberId | Sandbox Social Network Member Identifier | string | \n| IsAdmin | Administrator flag | boolean | \n\n <a name=SandboxSocialNetwork></a> \n## SandboxSocialNetwork \nSocial Network \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| SocialNetworkId | Social network identifier | string | \n| SocialNetworkName | Social network name | string | \n| SocialNetworkDescription | Social network description | string | \n| SocialNetworkOwner | Social network owner | string | \n| Status | Social network status | string | \n| SocialNetworkMembers | Social network members | array | \n\n <a name=SandboxSocialNetworkMember></a> \n## SandboxSocialNetworkMember \nSocial Network Member \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| MemberId | Member identifier | string | \n| ContactId | Member public identifier | string | \n| Status | Member status | string | \n| FirstName | Member first name | string | \n| LastName | Member last name | string | \n| Alias | Member alias | string | \n| Avatar | Member avatar | string | \n| Gender | Member gender | string | \n| BirthDate | User birthDate (Format: yyyy-MM-dd) | string | \n| IsVerified | Flag member verification | boolean | \n| Identity | Contact identity e.g mobile phone number | string | \n| IdentityType | Contact identifier | string | \n| IdentityStatus | Contact status | string | \n| SocialNetworkPosts | Member posts | array | \n| SocialNetworkMessages | Member messages | array | \n| SocialNetworkContacts | List with identifiers of member contacts | array | \n| SocialNetworkDeclarations | List with declarations | array | \n\n <a name=SandboxSocialNetworkPost></a> \n## SandboxSocialNetworkPost \nSocial Network Post \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| PostId | Post identifier | string | \n| Timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| Content | Post content | string | \n| Status | Post status | string | \n| SocialNetworkReactions | Post reactions | array | \n\n <a name=SandboxSocialNetworkMessage></a> \n## SandboxSocialNetworkMessage \nSocial Network Message \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| MessageId | Message identifier | string | \n| Timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| Source | Message source | string | \n| Destination | Message destination | string | \n| Content | Message content | string | \n| Status | Message status | string | \n| SocialNetworkReactions | Message reactions | array | \n\n <a name=SandboxSocialNetworkContact></a> \n## SandboxSocialNetworkContact \nSocial Network Contact \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| ContactId | Contact identifier | string | \n| Identity | Contact identity e.g mobile phone number | string | \n| IdentityType | Contact identifier | string | \n| IdentityStatus | Contact status | string | \n| ContactStatus | Contact status | string | \n| ContactType | Contact type | string | \n| IsVerified | Flag member verification | boolean | \n\n <a name=SandboxSocialNetworkDeclaration></a> \n## SandboxSocialNetworkDeclaration \nSandbox Social Network Declaration Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| DeclarationId | Declaration identifier | string | \n| DeclarationEl | Declaration description in greek | string | \n| DeclarationEn | Declaration description in english | string | \n| DeclarationType | Declaration type | string | \n| DeclarationStatus | Declaration status | string | \n| ActionStatus | Declaration action status | string | \n| Timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| Order | Declaration order | integer | \n\n <a name=SandboxSocialNetworkReaction></a> \n## SandboxSocialNetworkReaction \nSocial Network Reaction \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| ContactId | Contact which made the reaction. | string | \n| Timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| Type | Reaction Type | string | \n| Status | Reaction status | string | \n\n <a name=CreateUserRequest></a> \n## CreateUserRequest \nCreate User Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| username | User unique username | string | \n| isAdmin | Administrator flag | boolean | \n\n <a name=Response[SandboxUser]></a> \n## Response[SandboxUser] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[SandboxUser](#SandboxUser)</summary><ul><li>UserId [string]</li> <li>Username [string]</li> <li>ProviderId [string]</li> <li>Provider [string]</li> <li>SocialNetworkId [string]</li> <li>MemberId [string]</li> <li>IsAdmin [boolean]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=Request[UserPostRequest]></a> \n## Request[UserPostRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | User Post Request Type | object | \n\n <a name=UserPostRequest></a> \n## UserPostRequest \nUser Post Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| content | Post actual content | string | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=Request[PostsRetrievalRequest]></a> \n## Request[PostsRetrievalRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | Posts Retrieval Request Type | object | \n\n <a name=PostsRetrievalRequest></a> \n## PostsRetrievalRequest \nPosts Retrieval Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| dateFrom | Post Retrieval date search criteria | string | \n| dateTo | Post Retrieval date search criteria | string | \n| contactType | Search by contactType | string | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=Response[PostsRetrievalResponse]></a> \n## Response[PostsRetrievalResponse] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[PostsRetrievalResponse](#PostsRetrievalResponse)</summary><ul><li>posts [array[[Post](#Post)]]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=PostsRetrievalResponse></a> \n## PostsRetrievalResponse \nPosts Retrieval Response Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| posts | Posts | array[[Post](#Post)] | \n\n <a name=Post></a> \n## Post \nPost details \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| postId | Post identifier | string | \n| alias | Alias of the publisher | string | \n| contactId | Publisher identifier | string | \n| timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| content | Post actual content | string | \n| reactions | Post reactions | array[[Reaction](#Reaction)] | \n\n <a name=Reaction></a> \n## Reaction \nReaction \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| type | Reaction type | string | \n| counter | Counter for the specified reaction type | integer | \n\n <a name=Request[UserReactionRequest]></a> \n## Request[UserReactionRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | User Reaction Request Type | object | \n\n <a name=UserReactionRequest></a> \n## UserReactionRequest \nUser Reaction Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| reactionType | Reaction Type | string | \n| entity | Entity identifier e.g for post, message | string | \n| entityType | Entity Type | string | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=Request[UserMessageSentRequest]></a> \n## Request[UserMessageSentRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | User Message Sent Request Type | object | \n\n <a name=UserMessageSentRequest></a> \n## UserMessageSentRequest \nUser Message Sent Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| contactId | Message receiver | string | \n| content | Message actual content | string | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=Request[UserMessagesRequest]></a> \n## Request[UserMessagesRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | User Messages Request Type | object | \n\n <a name=UserMessagesRequest></a> \n## UserMessagesRequest \nUser Messages Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| contactId | Message receiver | string | \n| dateFrom | Message Retrieval date search criteria | string | \n| dateTo | Message Retrieval date search criteria | string | \n| contactType | Search by contactType | string | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=Response[UserMessagesResponse]></a> \n## Response[UserMessagesResponse] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[UserMessagesResponse](#UserMessagesResponse)</summary><ul><li>messages [array[[Message](#Message)]]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=UserMessagesResponse></a> \n## UserMessagesResponse \nUser Messages Response Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| messages | Messages | array[[Message](#Message)] | \n\n <a name=Message></a> \n## Message \nMessage Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| messageId | Message identifier | string | \n| timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| content | Message actual content | string | \n| contactId | Contact Identifier, either sender or receiver of a message | string | \n| reactions | Message reactions | array[[Reaction](#Reaction)] | \n\n <a name=Request[ReactionsRetrievalRequest]></a> \n## Request[ReactionsRetrievalRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | Reactions Retrieval Request Type | object | \n\n <a name=ReactionsRetrievalRequest></a> \n## ReactionsRetrievalRequest \nReactions Retrieval Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| entity | Entity identifier e.g for post, message | string | \n| entityType | Reaction Type | string | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=Response[ReactionsRetrievalResponse]></a> \n## Response[ReactionsRetrievalResponse] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[ReactionsRetrievalResponse](#ReactionsRetrievalResponse)</summary><ul><li>reactions [array[[ReactionDetails](#ReactionDetails)]]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=ReactionsRetrievalResponse></a> \n## ReactionsRetrievalResponse \nReactions Retrieval Response Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| reactions | Reactions | array[[ReactionDetails](#ReactionDetails)] | \n\n <a name=ReactionDetails></a> \n## ReactionDetails \nReaction information \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| Timestamp | Timestamp (Format: yyyy-MM-ddTHH:mm:ss.fffZ) | string | \n| Type | Reaction Type | string | \n| ContactId | Contact which made the reaction. | string | \n\n <a name=Request[UserRegistrationRequest]></a> \n## Request[UserRegistrationRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | User Registration Request Type | object | \n\n <a name=UserRegistrationRequest></a> \n## UserRegistrationRequest \nUser Registration Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| socialNetworkId | Social network identifier | string | \n| identity | Contact identity e.g mobile phone number | string | \n| identityType | Contact identifier | string | \n| firstName | User first name | string | \n| lastName | User last name | string | \n| alias | User alias | string | \n| avatar | User avatar (byte array) | string | \n| gender | User gender | string | \n| birthDate | User birthDate (Format: yyyy-MM-dd) | string | \n| declarationAcceptance | Acceptance per declaration | array | \n\n <a name=DeclarationAcceptance></a> \n## DeclarationAcceptance \nAction per declarations \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| declarationId | Declaration identifier | string | \n| action | Declaration Action | string | \n\n <a name=Response[UserRegistrationResponse]></a> \n## Response[UserRegistrationResponse] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[UserRegistrationResponse](#UserRegistrationResponse)</summary><ul><li>verificationId [string]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=UserRegistrationResponse></a> \n## UserRegistrationResponse \nUser Registration Response Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| verificationId | Verification identifier | string | \n\n <a name=Request[UserRegistrationVerificationRequest]></a> \n## Request[UserRegistrationVerificationRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | User Registration Verification Request | object | \n\n <a name=UserRegistrationVerificationRequest></a> \n## UserRegistrationVerificationRequest \nUser Registration Verification Request \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| verificationId | Verification identifier | string | \n| verificationCode | Verification code | string | \n| socialNetworkId | Social network identifier | string | \n| identity | Contact identity e.g mobile phone number | string | \n| identityType | Contact identifier | string | \n| firstName | User first name | string | \n| lastName | User last name | string | \n| alias | User alias | string | \n| avatar | User avatar (byte array) | string | \n| gender | User gender | string | \n| birthDate | User birthDate (Format: yyyy-MM-dd) | string | \n| declarationAcceptance | Acceptance per declaration | array | \n\n <a name=Response[UserRegistrationVerificationResponse]></a> \n## Response[UserRegistrationVerificationResponse] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| payload | Entity | <details><summary>[UserRegistrationVerificationResponse](#UserRegistrationVerificationResponse)</summary><ul><li>memberId [string]</li> </ul></details> | \n| exception | Entity | <details><summary>[ResponseMessage](#ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages | - | array[[ResponseMessage](#ResponseMessage)] | \n| executionTime | - | number | \n\n <a name=UserRegistrationVerificationResponse></a> \n## UserRegistrationVerificationResponse \nUser Registration Verification Response Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| memberId | Member identifier | string | \n\n <a name=Request[ContactsUploadRequest]></a> \n## Request[ContactsUploadRequest] \n\n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| header | - | object | \n| payload | Contacts Upload Request Type | object | \n\n <a name=ContactsUploadRequest></a> \n## ContactsUploadRequest \nContacts Upload Request Type \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| contacts | Member contacts | array | \n| socialNetworkId | Social network identifier | string | \n| memberId | Member identifier | string | \n\n <a name=ContactCore></a> \n## ContactCore \nContact basic information \n\n### Attributes \n\n| Name | Description | Values | \n| -----| ----------- | ------ | \n| identity | Contact identity e.g mobile phone number | string |