paths:
  /payments/sepa-credit-transfers:
    post:
      tags:
        - 1. SEPA Payment Initiation
      summary: Initiates a sepa credit transfer
      description: Initiates a sepa credit transfer
      operationId: InitiateSepaCreditTransfer
      parameters:
        - name: X-Request-ID
          in: header
          description: 'ID of the request, unique to the call, as determined by the initiating party.'
          required: true
          schema:
            type: string
            example: 88579F09-1FE5-4286-9DE4-4EE5270A3667
        - name: PSU-IP-Address
          in: header
          description: 'The forwarded IP Address header field consists of the corresponding http request IP Address field between PSU and TPP. If not available, the TPP shall use the IP Address used by the TPP when submitting this request.'
          required: true
          schema:
            type: string
            example: 192.168.8.78
        - name: TPP-Callback-Url
          in: header
          description: The TPP callback url after consent authorization. If found will be attached to SCA Redirect Url
          schema:
            type: string
            example: https://www.nbg.gr/
        - name: sandbox-id
          in: header
          description: The unique id of the sandbox to be used
          required: true
          schema:
            type: string
            example: my-payments-sandbox
      requestBody:
        description: Payment Initiation Request Json
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentInitiationRequest'
      responses:
        '400':
          description: Bad request
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400NGPIS'
        '401':
          description: Unauthorized
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
        '403':
          description: Forbidden
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
        '404':
          description: Not Found
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404NGPIS'
        '405':
          description: Method Not Allowed
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
        '406':
          description: Not Acceptable
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
        '500':
          description: Internal Server Error
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
        '201':
          description: Payment Initiation Created
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
            Location:
              description: Location of the created resource.
              schema:
                type: string
                description: Location of the created resource.
                format: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInformationResponse'
        '415':
          description: Unsupported Media Type
          headers:
            X-Request-ID:
              description: 'ID of the request, unique to the call, as determined by the initiating party.'
              schema:
                type: string
                description: 'ID of the request, unique to the call, as determined by the initiating party.'
                format: ''
