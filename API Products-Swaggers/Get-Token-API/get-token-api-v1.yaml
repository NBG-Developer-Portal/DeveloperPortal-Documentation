  /token:
    post:
      tags:
        - Access Token
      summary: Request Access Tokens
      description: "This endpoint allows requesting an access token following one
        of the flows below: \n - Authorization Code (exchange the Authorization code
        for an Access token) \n - Client Credentials (2-legged, without resource owner
        information) \n - Refresh Token (exchange the refresh token of your previous authorization code call for a new access token) \n\nDepending on the **access token** type, copy the **request body** from the payload in the **request samples** section. Then, by filling the requested values, you will be eligible to get a token for your flow of preference. \n\n Hit the ‘Try out’ button and fill the required fields. In the response window you will see the Access token."
      responses:
        200:
          description: 200 OK
      requestBody:
        $ref: '#/components/requestBodies/Token'
      x-code-samples:
