paths:
  /Account/accountList:
    post:
      tags:
        - Account
      summary: Returns user's Account List
      description: "This service is called to return bank accounts for a user, specified by userID.\r\n\r\n    POST /accountList\r\n    {\r\n        \"userId\": \"1000815\",\r\n        \"actualUserId\": \"1000815\"\r\n    }"
      operationId: Account_accountList
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Common.Request.iBankPay.Types.P2P.ProductListRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.Nbg.Services.Types.Product.ProductListResponse'
  /Balance/load:
    post:
      tags:
        - Balance
      summary: Load wallet
      description: "This service is called to load wallet\r\n\r\n\r\nSample request:\r\n\r\n    POST /load\r\n    {\r\n    \t\"userId\": \"1000860\",\r\n    \t\"actualUserId\": \"1000860\",\r\n    \t\"memberId\": \"51989497-a829-4029-b506-fd4c24a6d085\",\r\n    \t\"deviceRegistrationId\": \"97bd5203-96aa-400a-9db2-a15ebe45e285\",       \r\n    \t\"balanceType\": \"Virtual\",\r\n    \t\"amount\": 50\r\n    }"
      operationId: Balance_load
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Common.Request.iBankPaySandbox.Types.Sandbox.BalanceRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.iBankPaySandbox.Types.Sandbox.BalanceResponse'
  /Balance/info:
    post:
      tags:
        - Balance
      summary: Wallet info
      description: "This service is called to get wallet balance\r\n\r\n\r\nSample request:\r\n\r\n    POST /info\r\n    {\r\n    \t\"userId\": \"1000860\",\r\n    \t\"actualUserId\": \"1000860\",\r\n    \t\"memberId\": \"51989497-a829-4029-b506-fd4c24a6d085\",\r\n    \t\"deviceRegistrationId\": \"97bd5203-96aa-400a-9db2-a15ebe45e285\",       \r\n    \t\"balanceType\": \"Virtual\"\r\n    }"
      operationId: Balance_info
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Common.Request.iBankPaySandbox.Types.Sandbox.BalanceRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.iBankPaySandbox.Types.Sandbox.BalanceResponse'
  /Balance/unload:
    post:
      tags:
        - Balance
      summary: Unload wallet
      description: "This service is called to unload wallet\r\n\r\n\r\nSample request:\r\n\r\n    POST /unload\r\n    {\r\n    \t\"userId\": \"1000860\",\r\n    \t\"actualUserId\": \"1000860\",\r\n    \t\"memberId\": \"51989497-a829-4029-b506-fd4c24a6d085\",\r\n    \t\"deviceRegistrationId\": \"97bd5203-96aa-400a-9db2-a15ebe45e285\",       \r\n    \t\"balanceType\": \"Virtual\"\r\n    }"
      operationId: Balance_unload
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Common.Request.iBankPaySandbox.Types.Sandbox.BalanceRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.iBankPaySandbox.Types.Sandbox.BalanceResponse'
  /contacts:
    get:
      tags:
        - Contact
      summary: Get All Contacts
      description: Get All Contacts
      operationId: Contact_GetContactList
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.System.Collections.Generic.List.iBankPaySandbox.Types.Sandbox.PhoneContact'
    put:
      tags:
        - Contact
      summary: Update Contacts
      description: "Update Contacts\r\n\r\n\r\nSample request:\r\n\r\n    PUT /contacts\r\n    [\r\n      {\r\n        \"phone\": \"+306987654321\",\r\n        \"firstname\": \"Giorgos\",\r\n        \"lastname\": \"Theodorou\"\r\n      }\r\n    ]"
      operationId: Contact_UpdateContactList
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.PhoneContact'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.System.Collections.Generic.List.iBankPaySandbox.Types.Sandbox.PhoneContact'
    post:
      tags:
        - Contact
      summary: Create Contacts
      description: "Create Contacts based on the request. Only IBankPay Users can have Contacts\r\n\r\n\r\nSample request:\r\n\r\n    POST /contacts\r\n    [\r\n        {\r\n            \"phone\": \"+306987654321\",\r\n            \"firstname\": \"Marina\",\r\n            \"lastname\": \"Papathanasiou\"\r\n        }\r\n    ]"
      operationId: Contact_CreateContactList
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.PhoneContact'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.System.Collections.Generic.List.iBankPaySandbox.Types.Sandbox.PhoneContact'
  /contacts/deleteContact:
    post:
      tags:
        - Contact
      summary: Delete Contact
      description: "Delete Contact based on Phone Number\r\n\r\n\r\nSample request:\r\n\r\n    POST /contacts/deleteContact\r\n    {\r\n      \"phone\": \"+306987654321\"\r\n    }"
      operationId: Contact_DeleteContact
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: phone
          in: body
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Common.Phone'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ibank.Hosting.WebApi.Response.System.Collections.Generic.List.iBankPay.Types.P2P.BooleanResult'
  '/Login/userLogin/{clientId}':
    post:
      tags:
        - Login
      summary: User Login
      description: "This service is called to log in with internet banking credentials.\r\n\r\nSample request:\r\n\r\n    POST /userLogin\r\n    {\r\n        \"line1\": \"user\",\r\n        \"line2\": \"password\"     \r\n    }"
      operationId: Login_UserLogin
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: clientId
          in: path
          description: Client ID
          required: true
          type: string
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.LoginRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.LoginResponse'
  '/Login/askCardCode/{clientId}':
    post:
      tags:
        - Login
      summary: Ask Card Code
      description: "This service is called to ask for a sms-otp to be sent for logging in with Prepaid Card.\r\nThe verificationCodeId that is returned should be used for the next call (CardLogin)\r\n\r\nSample request:\r\n\r\n    POST /askCardCode\r\n    {\r\n        \"cardNumber\": \"52639841258741\"       \r\n    }"
      operationId: Login_AskCardCode
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: clientId
          in: path
          description: Client ID
          required: true
          type: string
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.CodeRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.CodeResponse'
  '/Login/cardLogin/{clientId}':
    post:
      tags:
        - Login
      summary: Card Login
      description: "This service is called to log in as a prepaid card owner.\r\nThe realm that is returned should be used for the next call (p2pproxy)\r\n\r\nSample request:\r\n\r\n    POST /cardLogin\r\n    {\r\n        \"cardNumber\": \"5263984125844741\",\r\n        \"verificationCode\": \"886438\",\r\n        \"verificationCodeId\": \"0d0b13e4-380e-4c66-8441-e08c2f6ed83a\"\r\n    }"
      operationId: Login_CardLogin
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: clientId
          in: path
          description: Client ID
          required: true
          type: string
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.CardLoginRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.LoginResponse'
  '/Login/askProductCode/{clientId}':
    post:
      tags:
        - Login
      summary: Ask Product Code
      description: "This service is called to ask for a sms-otp to be sent for logging in with Barcode.\r\nThe verificationCodeId that is returned should be used for the next call (ProductLogin)\r\n\r\n\r\nSample request:\r\n\r\n    POST /askProductCode\r\n    {\r\n         \"product\": {                     \r\n            \"id\": \"84304211\",\r\n            \"type\": \"Barcode\"\r\n          }\r\n    }"
      operationId: Login_AskProductCode
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: clientId
          in: path
          description: Client ID
          required: true
          type: string
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.CodeRequest'
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          type: string
          default: ''
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/iBankPaySandbox.Types.Sandbox.CodeResponse'
  '/Login/productLogin/{clientId}':
    post:
      tags:
