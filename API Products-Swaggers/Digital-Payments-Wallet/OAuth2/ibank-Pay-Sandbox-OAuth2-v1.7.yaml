      description: "Creates Sandbox User\r\nType of users are :\r\n- Merchant (\"IsMerchantUser\": true),\r\n- Company ( \"IsCompanyUser\": true),\r\n- Device for Merchant,<br />\r\n   (\"Device\": \r\n    \"GroupId\": \"aab6a05c-a6a8-44e2-816b-31e5f675d93e\",\r\n    \"DeviceClass\": \"MatPos\",\r\n    \"MiddlewareServerRegistrationId\": \"\",\r\n    \"MerchantId\": \"bc8bfe5b-f31c-4235-a043-9d0693b35e6b\",\r\n    \"CompanyId\": \"\")\r\n- Device for Company,<br />\r\n    (\"Device\": {\r\n    \"GroupId\": \"aab6a05c-a6a8-44e2-816b-31e5f675d93e\",\r\n    \"DeviceClass\": \"SandboxPos\",\r\n    \"MiddlewareServerRegistrationId\": \"8cb040f7-353a-4490-b827-cc154b2f543b\",\r\n    \"MerchantId\": \"\",\r\n    \"CompanyId\": \"bc8bfe5b-f31c-4235-a043-9d0693b35e6b\")\r\n- Middleware Server (\"IsMiddleware\": true),\r\n- Card (\"IsCardUser\": true),\r\n- P2PMember (\"IsBankPayUser\": true)\r\n\r\n\r\nSample request:\r\n\r\n    POST /sandbox/{sandbox_id}/users\r\n    {\r\n    \t\"UserId\": \"999995\",\r\n    \t\"AccountNumber\": \"33333333390\",\r\n    \t\"IsCompanyUser\": false,\r\n    \t\"IsCardUser\": false,\r\n    \t\"IsMiddleware\": false,\r\n    \t\"IsMerchantUser\": false,\r\n    \t\"IsBankPayUser\": true,\r\n    \t\"Device\": null\r\n    }"
      operationId: Sandbox_CreateSandboxUser
      consumes:
