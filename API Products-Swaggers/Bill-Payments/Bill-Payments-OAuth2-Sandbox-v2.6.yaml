            text/xml:
              schema:
                $ref: >-
                  #/components/schemas/ibank.TPPSandbox.Types.Sandbox.SpotMachineTransaction
      security:
        - oauth2:
            - sandbox-billpayments-api-v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/ibank.TPPSandbox.Types.Sandbox.UpdateTransactionRequest
          text/json:
            schema:
              $ref: >-
