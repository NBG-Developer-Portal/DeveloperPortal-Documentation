  /Payments/status:
    post:
      tags:
        - Payments
      summary: Get Payment Status
      description: "Retrieves the status of a given payment. This transaction returns information only for payments that are executed from the specified terminal.\r\nStatus field represents the status of the payment at the execution time. OutboundStatus represents the status of the payment at clearance. \r\n\r\nPossible status values:\r\n- PENDING:  The online transaction information has been registered in the system but there has been no confirmation of the actual payment yet. \r\n- COMPLETED: The online transaction was completed and the payment has been scheduled for clearance.\r\n- FAILED: The online transaction failed to complete.\r\n- CANCELLED: The previously completed online transaction has been successfully cancelled and the payment will not be scheduled for clearance.\r\n- REVERTED: (Applies only to payments whose method is CARD) The transaction was initially registered in the bank's system, but due to a technical reversal request that occurred in the card transaction processing system, the payment was successfully reverted and a card transaction reversal was executed.\r\n- REVFAILED: (Applies only to payments whose method is CARD)  The transaction was initially registered in the bank's system, but due to a technical reversal request that occurred in the card transaction processing system, a card transaction reversal was executed but the payment was not successfully reverted.\r\n- SUSPECT: (Applies only to online TopUp transactions) The transaction was flagged as suspect, since the payment's clearance was performed in the bank's system, but an error occurred during the communication with the Provider, in order to acknowledge the successful billing. Therefore, the TopUp status is in need of further investigation.\r\n- PARTIAL_PROCESS: (Applies only to only WIND TopUp transactions) The online transaction was completed and the payment's clearance was performed in the bank's system, but the Provider rejected the related transaction, so the TopUP failed.\r\n- DEFERRED: The transaction has been registered in the system successfully and will be executed at the specified date.\r\n\r\nPossible outboundStatus values:\r\n- TO_BE_PROCESSED: The payment has been flagged to be scheduled for clearance.\r\n- CANCELLED: The payment has been cancelled and will not be scheduled for clearance.\r\n- PROCESSED: The payment's clearance has been processed successfully.\r\n- RETURNED: The payment's clearance has been processed and the payment has been returned by the organization or the mediator.\r\n- PENDING_EXECUTION: The payment's clearance request is pending execution.\r\n- REJECTED: The payment's clearance has been processed and the payment has been rejected by the organization or the mediator.\r\n- SUBMITTED: The payment has been submitted and will be scheduled for clearance.\r\n- UNKNOWN: The payment's clearance status is undefined or the payment could not be found in the bank's system.\r\n- SUSPECT: (Applies only to WIND TopUp transactions) The transaction was flagged as suspect, since the payment's clearance was performed in the bank's system, but an error occurred during the communication with the Provider, in order to acknowledge the successful billing. Therefore, the TopUp status is in need of further investigation.\r\n- TOPUP_FAILED: (Applies only to WIND TopUp transactions)  The transaction was completed and the payment's clearance was performed in the bank's system, but the Provider rejected the related transaction, so the TopUP failed.\r\n\r\n\r\nSample request:\r\n\r\n    POST /status\r\n    {\r\n        \"userId\": \"acd77e31-a637-48b6-a070-ffc5d1d68e63\",\r\n        \"paymentIdentification\": {\r\n            \"instrId\": \"b313d663-b589-428a-a736-f45494b109ce\",\r\n            \"endtoendId\": \"544552894467\",\r\n            \"txId\": \"b313d663-b589-428a-a736-f45494b109ce\",\r\n            \"clrSysRef\": \"90773620021420187471\"\r\n        }\r\n    }"
      operationId: Payments_status
      parameters:
        - name: sandbox_id
          in: header
          description: Sandbox ID
          required: true
          schema:
            type: string
            default: ''
        - name: Authorization
          in: header
          description: Authorization Bearer
          required: true
          schema:
            type: string
            default: 'Bearer '
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ibank.Hosting.WebApi.Response.ibank.ThirdParty.Types.StatusResponse
            text/json:
              schema:
                $ref: >-
                  #/components/schemas/ibank.Hosting.WebApi.Response.ibank.ThirdParty.Types.StatusResponse
            application/xml:
              schema:
                $ref: >-
                  #/components/schemas/ibank.Hosting.WebApi.Response.ibank.ThirdParty.Types.StatusResponse
            text/xml:
              schema:
                $ref: >-
                  #/components/schemas/ibank.Hosting.WebApi.Response.ibank.ThirdParty.Types.StatusResponse
      security:
        - oauth2:
            - sandbox-billpayments-api-v1
