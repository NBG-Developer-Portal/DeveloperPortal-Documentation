          description: "Payment method's name\r\nSupported Values:\r\nCASH = Payment via Cash\r\nCARD = Payment via Card\r\nACCT = Payment directly via Account\r\nVPOSCARD = Payment via credit Card with use of Virtual POS\r\nNBGCARD = Payment via NBG credit Card"
