          description: >-
            Indication of OTP use. When set to true, the organization requires
            OTP validation when this payment method is used, both in payment and
            in cancellation
          type: boolean
        media:
          description: "Metadata and details of the Media files associated with the organization and the payment method.\r\nCan be used to define the url, from where the client can retrieve a media file (e.g. logo) associated to the payment method of the organization.\r\nMoreover, it can be used as a guidance on the payment categories the organization belongs, in case the network will not use the generic categories that exist in the system and it requires network-specific payment categories.\r\nThese categories can be retrieved as an example, through the key 'ui-group' and the categories can be retrieved from the annotations list."
