          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentFieldMetadata'
    ibank.ThirdParty.Types.Conditions:
      description: The condition's details for each optional step
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/ibank.ThirdParty.Types.Condition'
          description: The condition parameters
