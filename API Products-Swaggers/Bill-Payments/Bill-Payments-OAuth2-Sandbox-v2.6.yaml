    ibank.ThirdParty.Types.PaymentField:
      description: Payment field details
      type: object
      properties:
        id:
          format: uuid
          description: Unique Identifier of the payment field
          type: string
          example: 00000000-0000-0000-0000-000000000000
        name:
          description: Payment's field name
          type: string
        description:
          description: Payment's field description
          type: string
        dataType:
          description: "Payment field's data type\r\nSupported values:\r\nstring,\r\ndatetime,\r\ndecimal"
          type: string
        dataTypeName:
          description: "Payment field's data type name\r\nSupported values:\r\nΑλφαριθμητικό,\r\nΗμερομηνία,\r\nΑριθμός"
          type: string
        length:
          format: int32
          description: Payment field's maximum length
          type: integer
        precision:
          format: int32
          description: 'Payment field''s precision, in case of a decimal field'
          type: integer
        isMandatory:
          description: Flag indication if the field is mandatory or not for the payment
          type: boolean
        isVisible:
          description: Flag indication if the field is visible to the user or not
          type: boolean
        isPartOfPaymentRef:
          description: >-
            Flag indication if the field is a part of the payment reference, in
            case the payment reference needs to be assembled from several fields
          type: boolean
        partOrder:
          format: int32
          description: The order of the part in the payment reference
          type: integer
        fillMethod:
          description: "Method used, in case the system auto-completes the value of the field, up to its maximum length\r\nSupported values:\r\nPADLEFT: The field value will be filled automatically up to its maximum length, by using the character specified in the fillValue option in front of the original field value,\r\nPADRIGHT: The field value will be filled automatically up to its maximum length, by using the character specified in the fillValue option after the end of the original field value,\r\nPARTDELIMIT: If the field is a part of the payment reference, adds a separator character between each part, by using the character specified in the fillValue option,\r\nTRIM: Removes all leading and trailing white-space characters from the field value,"
          type: string
        fillValue:
          description: >-
            The character used to fill the payment code, in case a fillMethod is
            selected
          type: string
        formatting:
          description: "Formating formula for the field. Has value only when the field is decimal or datetime.\r\ndatetime: The pattern in the format parameter consists of one or more custom format specifiers as described in https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings.\r\ndecimal: The pattern in the format parameter consists of one or more custom format specifiers as described in https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-numeric-format-strings."
          type: string
        formattingExample:
          description: 'A sample value, in case a formatting formula is selected'
          type: string
        fieldMetadata:
          description: "List of metadata related to the payment field.\r\nCan be used as an indication to the client, in case the value of the field needs to be validated based on a specific algorithm (e.g. Tax Number) or if the network needs to display a different name for the field.\r\nThese categories can be retrieved as an example, through the keys 'Name' and 'Validation' accordingly."
