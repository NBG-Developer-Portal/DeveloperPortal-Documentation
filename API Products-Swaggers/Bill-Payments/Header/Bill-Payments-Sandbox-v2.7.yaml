          description: Debtor name
        debtorTelephone:
          type: string
          description: Debtor telephone number
        paymentType:
          type: string
          description: paymentType
          example: NBG
        debitAccount:
          type: string
          description: Debit account value
          example: GR7816570557954408
        branch:
          type: string
          description: branch
        userId:
          type: string
          description: The unique ID of the user that made the specific transaction
          example: acd77e31-a637-48b6-a070-ffc5d1d68e63
        sendCutOffTime:
          format: date-time
          type: string
          description: sendCutOffTime
        commNBG:
          format: double
          type: number
          description: commNBG
        commUltimateDebtor:
          format: double
          type: number
          description: commUltimateDebtor
        commThirdParty:
          format: double
          type: number
          description: commThirdParty
        commOther:
          format: double
          type: number
          description: description
        clearSysRef:
          type: string
          description: Unique clearSysRef for every transaction
          example: 11773001121420176229
        status:
          type: string
          description: Status of the transaction. For more information please read the description of Update Transaction endpoint. Available status responses
          enum:
            - PENDING
            - COMPLETED
            - FAILED
            - CANCELLED
            - REVERTED
            - REVFAILED
            - SUSPECT
            - PARTIAL_PROCESS
        failureReason:
          type: string
          description: The reason of the failure
        timestamp:
          format: date-time
          type: string
          description: Full date of this transaction (up to milliseconds) (Local Time)
        subBranch:
          type: string
          description: subBranch
        impersonator:
          format: uuid
          type: string
          description: impersonator
          example: 00000000-0000-0000-0000-000000000000
        commSubAgent:
          format: double
          type: number
          description: commSubAgent
        spotMachineTransactionDetails:
