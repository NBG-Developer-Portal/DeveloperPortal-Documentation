openapi: 3.0.0
info:
  version: '2.7'
  title: Bill Payments Sandbox
  description: "## Functionality at a glance\n\n\nStart integrating your application with NBG Bank:\n\n**1.**\tTo take full control of your bill payment lifecycle:\n1.\tCreate new users and add new accounts\n2. Provide your customers with a list of supported payments and the corresponding commission\n3. Provide your customers with info about their last transactions accompanied with analytics about the most frequently used payment organizations\n\n**2.**\tTo enable your customers to:\n1.\tMake payments\n2.\tCancel payments\n3.\tCheck the status of their payments\n\nAre you interested in the **Bill Payments network API for partners**? \n\nThe i-bank BillPayments Sandbox supports bill payments for **retail customers** who are also I-Bank users.\nThe API supports Centralized or Decentralized networks of machine requesters. Please contact us: [developer@nbg.gr](developer@nbg.gr)\n\n## Quick Getting Started\n\n1. **Login/Register** to the NBG Technology HUB\n2. Go to **\"APPS\"**\n3. Select your Organization and go to step 4. If you want to create a new Organization click **\\\"CREATE AN ORGANIZATION\\\"** and follow the steps below:\n    1. Enter the title of your Organization\n    2. Enter a short description of your Organization (optional)\n    3. Click **\"SUBMIT\"**\n    \n4. Select the Organization of choice and click **\"ADD AN APPLICATION\"** \n      1. Fill in the forms (title and short description)\n      2. Check **\\\"Authorization Code\\\" and \\\"Client Credentials\\\"** \n      3. Enter the **OAuth Redirect and Post Logout URIs** (these are the URIs that we will redirect the user upon logging in and logging out respectively)\n          \n          You can use the following redirect URL to easily test the API through the portal: *https://developer.nbg.gr/oauth2/redoc-callback*\n      4. Click **\"SUBMIT\"**\n      5. Store the APPs **\"Client ID\"** and **\"Client Secret\"**\n5. Go to **\"API PRODUCTS\"** and select the **BILL PAYMENTS API**\n6. Click **\\\"START USING THIS API\\\"**, choose your app and click **\"SUBSCRIBE\"**\n7. Create a Sandbox\n8. Play with the API\n\n## Create your Sandbox\n\nSandboxes are self - contained testing environments that provide a simple way of testing the API without any real impact, meaning that no personal or financial data is used.\n\nYou can create **your Sandbox** by invoking the **POST** /api/sandbox call. This call will generate a new Sandbox with a **unique sandbox_id**.\n\n**_Important!_** Don't lose your sandbox_id, since you will need it for all the API calls. Sandbox endpoints are not included in the production version API.\n\nWhen you create a sandbox, users and sandbox specific data are generated as sample data.\n\nThe following HTTP **header parameters** are required for every call (except for sandbox operations):\n1.\tsandbox_id\n2.\tapplication_id\n3.\tuser_id\n4.\tusername\n5.\tprovider_id\n6.\tprovider\n\n\nGet to know the Sandbox Operations in the related section. \n\n## Start Testing\nOnce you have your sandbox_id, you can start invoking the rest of the operations by providing all the mandatory information in the http header. \n\n## Important notes\nRequest headers\n\nEach request MUST have the following info:\n\n*sandbox_id*, *application_id*, *user_id*, * username*, * provider_id*, *provider*, *phone_number (when using SMS Otp Validation)*\n\n\n**Create new users and account**\n\n**1.** You may create new sandbox users using **POST /sandbox/{sandbox_id}/users** - after creating your sandbox application\n\n\n**2.** You may create new accounts for your users using **POST /sandbox/{sandbox_id}/users/{user_id}/accounts** - after creating your sandbox application \n\n## Error Codes\n\n* invalid-data:\tTransaction could not be found\n* invalid-input: Cannot perform cancellation of transaction with Card payment.\n* invalid-input: Cannot cancel a deferred payment\n* invalid-data:\tPaymentCode not found\n* invalid-input: Organization does not allow cancellation\n* invalid-data:\tPaymentSettlement could not be found\n* invalid-data:\tSpotMachine not found\n* invalid-data:\tSpot not found\n* invalid-data:\tNetwork account not found\n* invalid-input: A new payment must be of the same category as the payment being cancelled\n* invalid-input: Invalid Repayment\n* invalid-business: Δυναμικά is allowed to perform υπολογισμένο count cancellations within αιρθμός από βάση days\n* invalid-business: Δυναμικά's max allowed amount for cancellation is δυναμόκο άθροισμα ποσού από βάση within αριθμός από βάση days\n* invalid-data: Invalid configuration for the preprocess step.\n* invalid-data: Payment Code could not be found for the preprocess step.\n* invalid-input: Missing input value: εδώ μπαίνει δυναμικά όποιο λείπει\n* invalid-input: Invalid PaymentCode for Internal Process Step.\n* invalid-data: Could not match process step with configuration.\n* invalid-input: Invalid PaymentCode for Preprocess Step.\n* invalid-input: Invalid Name for Preprocess Step.\n* invalid-input: No preprocess details have been specified.\n* invalid-input: Invalid action name for EParavolo Payment.\n* invalid-input: Invalid FirstName\n* invalid-input: Invalid LastName\n* invalid-input: Invalid MiddleName\n* invalid-input: Invalid Tax Number for Employer\n* invalid-input: Invalid TaxNumber for Employer\n* invalid-input: Invalid Α.Μ.Κ.Α. number for Employer\n* invalid-input: Invalid Α.Μ.Κ.Α. number for Employee\n* invalid-input: Invalid TypeCode\n* invalid-input: Invalid Α.Μ.Κ.Α. number\n* invalid-input: Δυναμικά όνομα πεδίου is mandatory\n* invalid-input: Δυναμικά όνομα πεδίου must have a value\n* invalid-input: Δυναμικά όνομα πεδίου must be a number.\n* invalid-input: Invalid field length: Δυναμικά όνομα πεδίου\n* invalid-input: Missing the mandatory payment request field: Δυναμικά όνομα πεδίου\n* invalid-input: Invalid key of field entry: Δυναμικά όνομα πεδίου\n* invalid-input: Missing required field AUX_PAYMENT_CODE\n* invalid-input: The payment's amount does not match the one from the payment reference\n* invalid-input: IBAN must be provided\n* invalid-input: Invalid IBAN length\n* invalid-input: Invalid IBAN\n* invalid-input: Invalid payment code or part of it provided\n* invalid-input: Invalid PaymentCode\n* invalid-input: Invalid DataType for formatted field\n* invalid-input: Invalid DataType for formatted field\n* invalid-input: Invalid field precision for formatted decimal\n* invalid-input: Please use the character '.' as the decimal separator\n* invalid-input: Payment identification was not specified\n* invalid-input: Settlement information was not specified\n* invalid-input: Settlement method was incorrect\n* invalid-data: Network Interaccount not found\n* invalid-input: Invalid prefix in extra data\n* invalid-input: Maximum of  10 Extra Fields are allowed per transaction.\n* invalid-input: PaymentIdentification is required\n* invalid-input: InstrId is required\n* invalid-input: A transaction is already registered with the same identification parameters.\n* invalid-input: Debtor is null\n* invalid-input: Debtor's telephone is null\n* invalid-input: SettlementInfo is null\n* invalid-input: Payment Amount cannot be less or equal to zero\n* invalid-input: Payment Amount cannot contain more than 2 decimal places\n* invalid-input: Please specify Debit Account\n* invalid-input: Cannot specify both Debtor Account and UltimateDebtor Account\n* invalid-input: Please specify either IBAN or PAN for Debtor\n* invalid-input: Cannot specify Ultimate Debtor for this payment method\n* invalid-input: Payment method not supported for this network mode\n* invalid-input: Invalid UserType for selected payment method\n* invalid-input: Please specify IBAN for ACCT payment method\n* invalid-input: Please specify valid billing entity for Debtor\n* invalid-input: Mismatch found between billing entity id and user id\n* invalid-input: Please specify Ultimate Debtor's PAN for VPOSCARD payment method\n* invalid-input: Please specify valid billing entity for Ultimate Debtor\n* invalid-input: Please specify Debtor's PAN for VPOSCARD payment method\n* invalid-input: Payment is not allowed for this organization\n* invalid-input: Use of Ultimate Debtor is not allowed for this network\n* invalid-input: Use of Ultimate Debtor Identities is not allowed for this network\n* invalid-input: Mismatch between Ultimate Debtor's PAN and Billing Identity\n* invalid-input: Mismatch between Debtor's PAN and Billing Identity\n* invalid-input: Please specify Entity Id\n* invalid-input: Please specify valid Identity Type\n* invalid-input: Please specify valid Identity Scope\n* invalid-input: Each Identity Type must be unique\n* invalid-input: Each Identity Scope must be unique\n* invalid-input: No Elligible Spot Machine Found\n* invalid-input: Deferred payment is not supported\n* invalid-data: PaymentCode not found\n* invalid-data: Invalid configuration for the organization\n* invalid-input: Barcode is not supported for the payment\n* invalid-data: Invalid length of paymentref parts for the organization\n* invalid-data: Payment commisions not found\n* invalid-data: PaymentSettlement not found\n* invalid-input: Payment is not supported for the Network Δυναμικά το όνομα του δικτύου\n* invalid-business: Payment is not allowed\n* invalid-business: Payment is not active\n* invalid-data: No elligible spot machine with machineid: Δυναμιλά το όνομα που έχει δωθεί found in the network\n* invalid-data: Could not find a payment channel.\n* invalid-business: This network does not support any payments.\n* invalid-data: Could not find data for this spot machine's payments.\n* invalid-input: Payment identification was not specified\\\"\n* invalid-input: Payment identification was not specified\n* invalid-input: Organization is not assigned to the channel\n* invalid-data: There was no transaction corresponding to this information\n* invalid-data: There was more than 1 transaction corresponding to this information, please contact a system administrator with this error code\n* invalid-data: The payment code for this transaction is missing\n* invalid-input: Payment identification was missing\n* invalid-input: Payment information was missing\n* invalid-input: There were no transactions corresponding to the given information.\n* invalid-input: Please specify a valid date range.\n* invalid-input: Please specify a valid topRecordsToSearch limit.\n* 170: Total charges were null\n* 171: Merchant charges were null\n* 172: NBG charges were null\n\n## Feedback and Questions  \n\nWe would love to hear your feedback and answer your questions. Send us at [developer@nbg.gr](developer@nbg.gr)\n\n\nCheck out our [Sandbox Postman Collection](https://github.com/myNBGcode/PostmanCollections/tree/master/Bill%20Payments)!\n\n------------------------------------------------------------------------------------------ \n\nCreated by [**NBG**](https://www.nbg.gr/).\n\n------------------------------------------------------------------------------------------ \n------------------------------------------------------------------------------------------\n\n# Authentication\n\n<!-- ReDoc-Inject: <security-definitions> -->"
