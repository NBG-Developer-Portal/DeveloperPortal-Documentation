  '/sandbox/{sandbox_id}/transactions':
    put:
      tags:
        - Sandbox
      summary: Update Transaction
      description: "Update transaction details. For example update transaction status for testing purposes. \r\nRequest fields are optional except for clrSysRef. Fields that are empty will not be updated. \r\n\r\nPossible status values:\r\n\r\n  **- PENDING**:  The online transaction information has been registered in the system but there has been no confirmation of the actual payment yet.\r\n\r\n **- COMPLETED**: The online transaction was completed and the payment has been scheduled for clearance.\r\n\r\n **- FAILED**: The online transaction failed to complete.\r\n\r\n **- CANCELLED**: The previously completed online transaction has been successfully cancelled and the payment will not be scheduled for clearance.\r\n\r\n **- REVERTED**: (Applies only to payments whose method is CARD) The transaction was initially registered in the bank's system, but due to a technical reversal request that occurred in the card transaction processing system, the payment was successfully reverted and a card transaction reversal was executed.\r\n\r\n **- REVFAILED**: (Applies only to payments whose method is CARD)  The transaction was initially registered in the bank's system, but due to a technical reversal request that occurred in the card transaction processing system, a card transaction reversal was executed but the payment was not successfully reverted.\r\n\r\n **- SUSPECT**: (Applies only to online TopUp transactions) The transaction was flagged as suspect, since the payment's clearance was performed in the bank's system, but an error occurred during the communication with the Provider, in order to acknowledge the successful billing.Therefore, the TopUp status is in need of further investigation.\r\n\r\n  **- PARTIAL_PROCESS**: (Applies only to only WIND TopUp transactions) The online transaction was completed and the payment's clearance was performed in the bank's system, but the Provider rejected the related transaction, so the TopUP failed."
      operationId: Sandbox_UpdateTransaction
      parameters:
        - name: sandbox_id
          in: path
          description: The unique name of your Sandbox
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ibank.TPPSandbox.Types.Sandbox.SpotMachineTransaction'
            text/json:
              schema:
                $ref: '#/components/schemas/ibank.TPPSandbox.Types.Sandbox.SpotMachineTransaction'
            application/xml:
