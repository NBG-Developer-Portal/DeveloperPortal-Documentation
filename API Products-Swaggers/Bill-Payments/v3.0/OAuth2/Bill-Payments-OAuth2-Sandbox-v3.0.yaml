            schema:
              $ref: >-
                #/components/schemas/thirdpartypayments.sandbox.types.UpdateTransactionRequest
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/thirdpartypayments.sandbox.types.SpotMachineTransaction
            text/json:
