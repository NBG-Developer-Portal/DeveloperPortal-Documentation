            codes
          type: string
        objects:
          description: >-
            Parameterization objects required, in order for the client
            application to construct the request for the actual payment.
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentObject'
        preprocessSteps:
          description: >-
            Steps needed to be executed by the client application, prior to the
            actual payment
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentPreprocessStep'
        objectMappings:
          description: >-
            List used to inform and guide the client of the necessary mapping
            that needs to occur after each step's execution, regarding the
            values of the step's fields
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.FieldMappingDetails'
    ibank.ThirdParty.Types.PaymentMethod:
      description: Payment method details and metadata
      type: object
      properties:
        name:
          description: "Payment method's name\r\nSupported Values:\r\nCASH = Payment via Cash\r\nCARD = Payment via Card\r\nACCT = Payment directly via Account\r\nDBCACCT = Payment directly via an Account related to an NBG Debit Card\r\nVPOSCARD = Payment via Credit Card with use of Virtual POS\r\nNBGCARD = Payment via NBG Credit Card"
          type: string
        otp:
          description: >-
            Indication of OTP use. When set to true, the organization requires
            OTP validation when this payment method is used, both in payment and
            in cancellation
          type: boolean
        maxAllowedPaymentAmount:
          format: double
          description: >-
            Max allowed payment amount. If value is set then payment amount
            should not exceed the defined amount
          type: number
        media:
          description: "Metadata and details of the Media files associated with the organization/service and the payment method.\r\nCan be used to define the url, from where the client can retrieve a media file (e.g. logo) associated to the payment method of the organization/service.\r\nMoreover, it can be used as a guidance on the payment categories the organization belongs, in case the network will not use the generic categories that exist in the system and it requires network-specific payment categories.\r\nThese categories can be retrieved as an example, through the key 'ui-group' and the categories can be retrieved from the annotations list."
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.MediaMetadata'
    ibank.ThirdParty.Types.PaymentMessage:
      type: object
      properties:
        language:
          description: "The language of the message to be displayed.\r\nSupported values:\r\nen: English,\r\nel: Greek"
          type: string
        content:
          description: The content of the message to be displayed
          type: string
        sortOrder:
          format: int32
          description: 'The order, in which the messages should be displayed'
          type: integer
        type:
          description: The type of the message. Current available value is "STATIC"
          enum:
            - STATIC
          type: string
    ibank.ThirdParty.Types.PaymentObject:
      description: Each object consists of a list of fields and internal objects
      type: object
      properties:
        name:
          description: Object's name
          type: string
        description:
          description: Object's description
          type: string
        fields:
          description: >-
            Parameterization details required, in order for the client
            application to construct the request for the actual payment, based
            on each field's attributes
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentField'
        object:
          $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentObject'
    ibank.ThirdParty.Types.PaymentPreprocessStep:
      description: "Details that can guide the client to the successful execution of the preprocess step.\r\nEach step flagged as mandatory, needs to be executed prior to the actual payment.\r\nMoreover, an optional step can be triggered under specific circumstances, in case the conditions are met. These conditions are described in the list 'conditions' of each step.\r\nEach step consists of input and output elements and each element contains a list of fields and objects."
      type: object
      properties:
        id:
          format: uuid
          description: Unique identifier of the step
          type: string
          example: 00000000-0000-0000-0000-000000000000
        sortOrder:
          format: int32
          description: Step's ordering
          type: integer
        name:
          description: Step's name
          type: string
        description:
          description: Step's description
          type: string
        stepType:
          description: Step's type
          type: string
        isMandatory:
          description: Flag indicating if the step is mandatory or not
          type: boolean
        endPoint:
          description: The end point which need to be called for the step's execution
          type: string
        conditions:
          description: >-
            Indicates the conditional execution of an optional process step, in
            case the conditions are met
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.Conditions'
        messages:
          description: "The messages related to the preprocess step's execution, that need to be displayed to the user by the client application.\r\nThe client application must take into consideration the language and the order indicated for each message"
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentMessage'
        input:
          $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentPreprocessInput'
        output:
          $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentPreprocessOutput'
    ibank.ThirdParty.Types.FieldMappingDetails:
      description: Field mapping details
      type: object
      properties:
        sourceObjectId:
          format: uuid
          description: Unique identifier of the source step's field
          type: string
          example: 00000000-0000-0000-0000-000000000000
        targetObjectId:
          format: uuid
          description: Unique identifier of the destination step's field
          type: string
          example: 00000000-0000-0000-0000-000000000000
        stepType:
          description: "Category of the destination step\r\nValues: \r\nTRANSACTION = Destination field belongs to the actual payment and not to another preprocess step\r\nPREPROCESS = Destination field belong to a preprocess step"
          enum:
            - TRANSACTION
            - PREPROCESS
            - INTERNAL_PREPROCESS
            - INTERNAL_POSTPROCESS
            - POSTPROCESS
          type: string
    ibank.ThirdParty.Types.MediaMetadata:
