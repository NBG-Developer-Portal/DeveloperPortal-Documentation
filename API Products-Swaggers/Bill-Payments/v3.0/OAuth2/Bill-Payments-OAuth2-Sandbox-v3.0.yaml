          description: "The messages related to the transaction's execution, that need to be displayed to the user by the client application.\r\nThe client application must take into consideration the language and the order indicated for each message"
          type: array
          items:
            $ref: '#/components/schemas/ibank.ThirdParty.Types.PaymentMessage'
        validationAlgorithm:
          description: >-
