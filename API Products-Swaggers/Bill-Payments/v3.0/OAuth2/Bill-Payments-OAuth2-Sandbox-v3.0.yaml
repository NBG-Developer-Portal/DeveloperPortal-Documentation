openapi: 3.0.0
info:
  version: "3.0"
  title: Bill Payments Sandbox OAuth2
  description: >-
    ## Functionality at a glance



    Start integrating your application with NBG Bank:


    **1.**  To take full control of your bill payment lifecycle:

    1.  Create new users and add new accounts

    2. Provide your customers with a list of supported payments and the
    corresponding commission

    3. Provide your customers with info about their last transactions
    accompanied with analytics about the most frequently used payment
    organizations


    **2.**  To enable your customers to:

    1.  Make payments

    2.  Cancel payments

    3.  Check the status of their payments


    Are you interested in the **Bill Payments network API for partners**? 


    The i-bank BillPayments Sandbox supports bill payments for **retail
    customers** who are also I-Bank users.

    The API supports Centralized or Decentralized networks of machine
    requesters. Please contact us: [developer@nbg.gr](developer@nbg.gr)


    ## Quick Getting Started


    1. **Login/Register** to the NBG Technology HUB

    2. Go to **"APPS"**

    3. Select your Organization and go to step 4. If you want to create a new
    Organization click **\"CREATE AN ORGANIZATION\"** and follow the steps
    below:
        1. Enter the title of your Organization
        2. Enter a short description of your Organization (optional)
        3. Click **"SUBMIT"**

    4. Select the Organization of choice and click **"ADD AN APPLICATION"** 
          1. Fill in the forms (title and short description)
          2. Check **\"Authorization Code\" and \"Client Credentials\"** 
          3. Enter the **OAuth Redirect and Post Logout URIs** (these are the URIs that we will redirect the user upon logging in and logging out respectively)
              
              You can use the following redirect URL to easily test the API through the portal: *https://developer.nbg.gr/oauth2/redoc-callback*
          4. Click **"SUBMIT"**
          5. Store the APPs **"Client ID"** and **"Client Secret"**
    5. Go to **"API PRODUCTS"** and select the **BILL PAYMENTS API**

    6. Click **\"START USING THIS API\"**, choose your app and click
    **"SUBSCRIBE"**

    7. Get an Access Token using the Access Token Flow and the API scopes
    provided in the Authentication and Authorization (OAuth2) section below

    8. Create a Sandbox

    9. Play with the API


    ## Authentication and Authorization (OAuth2) 

    This API version uses the OAuth2 protocol for authentication and
    authorization, which means that a Bearer (access token) should be acquired.
    An access token can be retrieved using the client_id and client_secret of
    the APP that you created and subscribed in this API, and your own
    credentials (username, password) that you use to sign in the NBG Technology
    HUB. The scopes are defined below:


    **Sandbox Scopes**:
          
          sandbox-billpayments-api


    **Production Scopes**:

          bill-payments-api-v1


    **Authorization Endpoint**:

          https://my.nbg.gr/identity/connect/authorize


    **Token  Endpoint**:

          https://my.nbg.gr/identity/connect/token


    See more [here](https://developer.nbg.gr/oauth-document)

    ## Create your Sandbox


    Sandboxes are self - contained testing environments that provide a simple
    way of testing the API without any real impact, meaning that no personal or
    financial data is used.


    You can create **your Sandbox** by invoking the **POST** /api/sandbox call.
    This call will generate a new Sandbox with a **unique sandbox_id**.


    **_Important!_** Don't lose your sandbox_id, since you will need it for all
    the API calls. Sandbox endpoints are not included in the production version
    API.


    When you create a sandbox, users and sandbox specific data are generated as
    sample data.


    The following HTTP **header parameters** are required for every call: 

    1.  sandbox_id 

    2.  Authorization



    Get to know the Sandbox Operations in the related section. 



    ## Start Testing

    Once you have your sandbox_id, you can start invoking the rest of the
    operations by providing all the mandatory information in the http header.


    ## Important notes


    Request headers


    Each request MUST have the following info:


    *sandbox_id*, *authorization*



    **Create new users and account**


    **1.** You may create new sandbox users using **POST
    /sandbox/{sandbox_id}/users** - after creating your sandbox application



    **2.** You may create new accounts for your users using **POST
    /sandbox/{sandbox_id}/users/{user_id}/accounts** - after creating your
    sandbox application 


