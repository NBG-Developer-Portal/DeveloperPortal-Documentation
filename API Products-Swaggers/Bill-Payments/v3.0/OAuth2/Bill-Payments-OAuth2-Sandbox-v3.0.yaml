    ibank.ThirdParty.Types.TopRecentTransactionsBpRequest:
      description: >-
        Request for getting the recent transaction(s) executed by a user within
        a date range
      type: object
      properties:
        userId:
          type: string
        startDate:
          format: date-time
          description: Transaction(s)' execution start date.
          type: string
        endDate:
          format: date-time
          description: Transaction(s)' execution end date.
          type: string
        topRecordsToSearch:
          format: int32
          description: >-
            Number of top transactions where the search should be limited. Must
            be lesser or equal to 100. If none specified, defaults to 100.
          type: integer
        statuses:
          description: "The status of transactions where the search should be limited. If none specified, search is limited to COMPLETED only. \r\nValues:\r\nPENDING:  The online transaction information has been registered in the system but there has been no confirmation of the actual payment yet. \r\nCOMPLETED: The online transaction was completed and the payment has been scheduled for clearance.\r\nFAILED: The online transaction failed to complete.\r\nCANCELLED: The previously completed online transaction has been successfully cancelled and the payment will not be scheduled for clearance.\r\nREVERTED: (Applies only to payments whose method is CARD) The transaction was initially registered in the bank's system, but due to a technical reversal request that occurred in the card transaction processing system, the payment was successfully reverted and a card transaction reversal was executed.\r\nREVFAILED: (Applies only to payments whose method is CARD)  The transaction was initially registered in the bank's system, but due to a technical reversal request that occurred in the card transaction processing system, a card transaction reversal was executed but the payment was not successfully reverted.\r\nSUSPECT: (Applies only to online TopUp transactions) The transaction was flagged as suspect, since the payment's clearance was performed in the bank's system, but an error occurred during the communication with the Provider, in order to acknowledge the successful billing. Therefore, the TopUp status is in need of further investigation.\r\nPARTIAL_PROCESS: (Applies only to only WIND TopUp transactions) The online transaction was completed and the payment's clearance was performed in the bank's system, but the Provider rejected the related transaction, so the TopUP failed.        \r\nDEFERRED: The transaction has been registered in the system successfully and will be executed at the specified date."
          type: array
          items:
            enum:
              - PENDING
              - COMPLETED
              - FAILED
              - CANCELLED
              - SUSPECT
              - PARTIAL_PROCESS
              - REVERTED
              - REVFAILED
              - DEFERRED
              - WITHHELD_ATTEMPT
            type: string
