          type: boolean
        supportsDeferred:
          description: Flag indication if organization supports deferred payment
          type: boolean
        sortOrder:
          format: int32
          description: >-
            The order in which organization(s) are displayed in the list (higher
            ordering means better position)
          type: integer
        legacyCode:
          description: Organization's code
          type: string
        masterOrganization:
          description: Organization is grouped with other organization with the same Master
          type: string
        legacyType:
          description: "Organization's Type\r\nSupported values:\r\nTUP,\r\nLABOUR,\r\nNONNBG,\r\nIDEAFO,\r\nNBG"
          type: string
