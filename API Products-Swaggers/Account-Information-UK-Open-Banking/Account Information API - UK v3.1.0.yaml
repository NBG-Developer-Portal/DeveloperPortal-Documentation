        - AccountAccess
      summary: Create Account Access Consents
      parameters:
        - name: x-fapi-financial-id
          in: header
          description: The unique id of the ASPSP to which the request is issued. The unique id will be issued by OB.
          required: true
          schema:
            type: string
            default: NBG
        - name: x-fapi-customer-last-logged-time
          in: header
          description: |-
            The time when the PSU last logged in with the TPP. 
            All dates in the HTTP headers are represented as RFC 7231 Full Dates. An example is below: 
            Sun, 10 Sep 2017 19:43:31 UTC
          schema:
            pattern: '^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2} (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4} \d{2}:\d{2}:\d{2} (GMT|UTC)$'
            type: string
        - name: x-fapi-customer-ip-address
          in: header
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
          schema:
            type: string
        - name: x-fapi-interaction-id
          in: header
          description: An RFC4122 UID used as a correlation id.
          schema:
            type: string
        - name: Authorization
          in: header
          description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
          required: true
          schema:
            type: string
            default: 'Bearer '
        - name: x-customer-user-agent
          in: header
          description: Indicates the user-agent that the PSU is using.
          schema:
            type: string
        - name: client-id
          in: header
          description: Application's Id ( sandbox only )
          required: true
          schema:
            type: string
        - name: sandbox-id
          in: header
          description: The unique id of the sandbox to be used
          required: true
          schema:
            type: string
      requestBody:
