          description: Internal Server Error
      summary: Get the beneficiaries of an NBG IBAN
      description: Get a list of the masked full names of the beneficiaries of an NBG IBAN.
  /beneficiaryValidation/otherBanksIban:
    post:
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateIbanRequest'
            examples:
              IbanValidationRequest:
                value:
                  IBAN: GR9101097155386567765933961
        required: true
      tags:
        - beneficiaryValidation
      parameters:
        - name: Authorization
          description: Authorization
          schema:
            type: string
          in: header
          required: true
        - name: Sandbox-Id
          description: The required "Sandbox ID"
          schema:
            type: string
          in: header
          required: true
        - name: Client-Id
          description: Client Id
          schema:
            type: string
          in: header
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfidenceResponse'
              examples:
                ValidateNBGIBANViaConfidenceResponse:
                  value:
                    confidence: 100
                    likelyBeneficiary: Ε**n* I**n**u
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Get the most likely full name of the beneficiary of a non-NBG IBAN
      description: Get the most likely full name of the alleged beneficiary of an IBAN held in other banks. A matching score exposes the variance of the alleged beneficiary name as observed in our remmitance data. A high confidence score indicates low variance among the observed beneficiaries in remmitances.     
  /beneficiaryValidation/nbgIbanDetailsMatch:
    post:
      requestBody:
        description: Validate NBG  IBAN via confidence
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateNbgIbanConfidenceRequest'
      tags:
        - beneficiaryValidation
      parameters:
        - name: Authorization
          description: Authorization
          schema:
            type: string
          in: header
          required: true
        - name: Sandbox-Id
          description: The required "Sandbox ID"
          schema:
            type: string
          in: header
          required: true
        - name: Client-Id
          description: Client Id
          schema:
            type: string
          in: header
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateIbanConfidenceResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: BadRequest
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Match a beneficiary's details of an NBG IBAN
      description: Match a beneficiary's details of an NBG IBAN. In case of a false match, a confidence score exposes the discrepancy among the beneficiary\'s details.
