    description: Sandbox Server
paths:
  '/sandbox/{sandboxid}':
    get:
      tags:
        - Sandbox
      parameters:
        - name: Authorization
          description: Authorization
          schema:
            type: string
          in: header
          required: true
        - name: Client-Id
          description: Client Id
          schema:
            type: string
          in: header
          required: true
        - examples:
            MyIbanValidatorSandbox:
              value: '"MyIbanValidatorSandbox"'
          name: sandboxid
          description: Sandbox ID
          schema:
            type: string
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SandboxResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        '500':
          description: Internal Server Error
      summary: Export a Sandbox
      description: Export a Sandbox
    delete:
      tags:
        - Sandbox
      parameters:
        - name: Authorization
          description: Authorization
          schema:
            type: string
          in: header
          required: true
        - name: Client-Id
          description: Client Id
          schema:
            type: string
          in: header
          required: true
        - examples:
            MyIbanValidatorSandbox:
              value: '"MyIbanValidatorSandbox"'
          name: sandboxid
          description: Sandbox ID
          schema:
            type: string
          in: path
          required: true
      responses:
        '204':
          description: No Content
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidded
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Delete a Sandbox
      description: Delete a Sandbox
    parameters:
      - examples:
          MyIbanValidatorSandbox:
            value: '"MyIbanValidatorSandbox"'
        name: sandboxid
        schema:
          type: string
        in: path
        required: true
