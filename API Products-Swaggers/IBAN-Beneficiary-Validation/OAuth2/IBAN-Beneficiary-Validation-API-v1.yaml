openapi: 3.0.2
info:
  title: IBAN Beneficiary Validation
  version: v1
  description: |-
    # Functionality at a glance
    The NBG **IBAN Beneficiary Validation** API aims to enable NBG Partners and End Customers of the Bank's ecosystem to validate an IBAN for antifraud and security cases.

    The API enables the consumer to:
    1. retrieve the beneficiaries of NBG accounts, 
    2. calculate the most likely beneficiary of a third bank's IBAN along with a confidence score, and finally 
    3. verify wether an NBG IBAN matches with a certain beneficiary and calculate the matching confidence level.
    
    # Confidence Scoring
    Some endpoints of the IBAN Beneficiary validation API return confidence or matching scores, which indicate our confidence on the response we return or the matching score of the data input we received in your request. This section discusses the method that these scores are calculated and provide some examples so as to facilate the scoring interpretation by the API consumers. Detailed Request/Response examples are provided in the corresponding endpoints in the paths section below.
    
    Please note that in this version the scoring calculation method discussed below only applies to the Production version. In Sandbox mode the scores are calculated in a random way.
    
    ## Confidence score on the likely beneficiary of /otherBanksIban

    The IBAN included in the request data of the /otherBanksIban endpoint corresponds to a bank account held in other banks (non-NBG account). Our data source to extract the likely beneficiary in this case is from our remmitance records, meaning that the data is not verified by NBG and our response is based on a statistical analysis on the beneficiaries observed in our remmitance records. 
    
    Many times the remmitance records of the same IBAN include beneficiaries that differ among each other. This is why the /otherBanksIban endpoint return not only the masked name of the most frequent beneficiary observed (likelyBeneficiary), but also a confidence score that indicates the variance of this name among the remmitance records.

    The confidence score is based on the *weighted* average Levenshtein Distance (aLD) of the likelyBeneficiary name as measured against the rest of the beneficiary name's observed. More specifically, the confidence score is bounded from above by 1 (meaning that the score is always <=1), based on the likelyBeneficiary character length (L) as follows:
    
    - confidence = 1 - (aLD/L)

    ## Matching score on the request data of /nbgIbanDetailsMatch
    
    The input included in the request data of the /nbgIbanDetailsMatch endpoint corresponds to an NBG IBAN and its beneficiaries  verified details. The response is in the true/false form interpreted as match/do-not-match, but it also provides a matchingScore which indicates the matching level of the input data. We discuss below how this matching score is computed.
    
    The number of the input fields to be matched are counted and each of them has equal weight in the matchingScore. So again here the average Levenshtein Distance (aLD) is computed among the input values and the true values that we maintain in our verified data source. More specifically, the matchingScore is bounded from above by 1 (meaning that the score is always <=1), based on each of the input fields character length.

    # Quick Getting Started


    1. **Login/Register** to the NBG Technology HUB

    2. Go to **"APPS"**

    3. Select your Organization and go to step 4. If you want to create a new Organization click **\"CREATE AN ORGANIZATION\"** and follow the steps below:
      1. Enter the title of your Organization
      2. Enter a short description of your Organization (optional)
      3. Click **"SUBMIT"**

    4. Select the Organization of choice and click **"ADD AN APPLICATION"** 
        1. Fill in the forms (title and short description)
        2. Check **\"Client Credentials\"** 
        4. Click **"SUBMIT"**
        5. Store the APPs **"Client ID"** and **"Client Secret"**
    5. Go to **"API PRODUCTS"** and select the **IBAN Beneficiary Validation**

    6. Click **\"START USING THIS API\"**, choose your app and click **"SUBSCRIBE"**

    7. Get an Access Token using the Access Token Flow and the API scopes provided in the Authentication and Authorization (OAuth2) section below

    8. Create a Sandbox

    9. Play with the APΙ

    ## Authentication and Authorization (OAuth2)

    This API version uses the Client Credentials flow of the OAuth2 protocol for authentication and authorization, which means that a
    Bearer (access token) should be acquired. An access token can be retrieved using the client_id and
    client_secret of the APP that you created and subscribed in this API. The scopes are defined below:

    **Token Endpoint:** 

        https://my.nbg.gr/identity/connect/token

    **Sandbox Scopes:** 

        sandbox-iban-beneficiary-validation-api-v1
      
    **Production Scopes:** 

        iban-beneficiary-validation-api-v1

    See more [here](https://developer.nbg.gr/oauth-document)

    ## Start Testing

    Once you have your sandbox-id, you can start invoking the rest of the operations by providing the
    mandatory http header **sandbox-id**  and the http headers described below.

    ## Important notes


    **Request headers**


    The following HTTP header parameters are required for every call:


    1. Authorization. The OAuth2 Token

    2. sandbox-id. Your Sandbox ID

    # Feedback and Questions

    We would love to hear your feedback and answer your questions. Send us at
    [developer@nbg.gr](developer@nbg.gr)

    Check out our [Sandbox Postman Collection](https://github.com/NBG-Developer-Portal/IBAN-Beneficiary-Validation-API)!

    ________________________________________

    Created by [**NBG**](https://www.nbg.gr/).
