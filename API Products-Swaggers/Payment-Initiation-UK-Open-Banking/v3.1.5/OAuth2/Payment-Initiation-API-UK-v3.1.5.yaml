        description: Default
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OBWriteDomesticConsent4'
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/OBWriteDomesticConsent4'
      responses:
