          in: header
          description: "The time when the PSU last logged in with the TPP.\r\nAll dates in the HTTP headers are represented as RFC 7231 Full Dates. An example is below:\r\nSun, 10 Sep 2017 19:43:31 UTC"
          schema:
            type: string
        - name: x-fapi-customer-ip-address
          in: header
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
          schema:
            type: string
        - name: x-fapi-interaction-id
          in: header
          description: An RFC4122 UID used as a correlation id.
          schema:
            type: string
        - name: x-idempotency-key
          in: header
          description: Every request will be processed only once per x-idempotency-key.  The Idempotency Key will be valid for 24 hours.
          required: true
          schema:
            maxLength: 40
            pattern: ^(?!\s)(.*)(\S)$
            type: string
        - name: x-jws-signature
          in: header
          description: A detached JWS signature of the body of the payload.
          required: true
          schema:
            type: string
        - name: x-customer-user-agent
          in: header
          description: Indicates the user-agent that the PSU is using.
          schema:
            type: string
        - name: sandbox-id
          in: header
          description: The unique id of the sandbox to be used
          required: true
          schema:
            type: string
