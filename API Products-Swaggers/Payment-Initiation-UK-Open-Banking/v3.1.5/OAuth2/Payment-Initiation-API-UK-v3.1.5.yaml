          description: Domestic Payment Consents Created
          headers:
            x-fapi-interaction-id:
              description: An RFC4122 UID used as a correlation id
              schema:
                type: string
                description: An RFC4122 UID used as a correlation id
                format: ''
            x-jws-signature:
              description: Header containing a detached JWS signature of the body of the payload
              schema:
                type: string
                description: Header containing a detached JWS signature of the body of the payload
                format: ''
          content:
