            application/json:
              schema:
                $ref: '#/components/schemas/OBErrorResponse1'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/OBErrorResponse1'
      security:
        - Client-Id: [ ]
          Client-Credentials-Token:
            - sandbox-uk-payments-api-v1
            - payments
