swagger: '2.0'
info:
  title: Payments API OAuth2
  description: >
    ## Functionality at a glance


    Start integrating your application with NBG Bank and enable your customers:


    **1.** To get information about:


    1. The list of supported payments and the corresponding commission

    2. Their transaction requests for a specific bank

     **2.** To initiate a Payment via creating a Transaction Request
     

    ## Quick Getting Started


    1. **Login/Register** to the NBG Technology HUB

    2. Go to **"APPS"**
    
    3. Select your Organization and go to step 4. If you want to create a new Organization click **\"CREATE AN ORGANIZATION\"** and follow the steps below:
        1. Enter the title of your Organization
        2. Enter a short description of your Organization (optional)
        3. Click **"SUBMIT"**

    4. Select the Organization of choice and click **"ADD AN APPLICATION"** 
          1. Fill in the forms (title and short description)
          2. Check **\"Authorization Code\" and \"Client Credentials\"** 
          3. Enter the **OAuth Redirect and Post Logout URIs** (these are the URIs that we will redirect the user upon logging in and logging out respectively)
              
              You can use the following redirect URL to easily test the API through the portal: *https://developer.nbg.gr/oauth2/redoc-callback*
          4. Click **"SUBMIT"**
          5. Store the APPs **"Client ID"** and **"Client Secret"**
    5. Go to **"API PRODUCTS"** and select the **PAYMENTS API**
    
    6. Click **\"START USING THIS API\"**, choose your app and click
    **"SUBSCRIBE"**

    7. Get an Access Token using the credentials you signed in as a developer

    8. Create a Sandbox

    9. Play with the API


    ## Authentication and Authorization (OAuth2) 


    This API version uses the OAuth2 protocol for authentication and
    authorization, which means that a Bearer (access token) should be acquired.
    An access token can be retrieved using the client_id and client_secret of
    the APP that you created and subscribed in this API, and your own
    credentials (username, password) that you use to sign in the NBG Technology
    HUB. The scopes are defined below:


    **Sandbox Scopes**: openid profile ibank_profile role
    sandbox-obp-payments-api-v1


    **Production Scopes**: openid profile ibank_profile role obp-payments-api-v1


    **Authorization Endpoint**: https://my.nbg.gr/identity/connect/authorize


    **Token  Endpoint**: https://my.nbg.gr/identity/connect/token


    See more [here](https://developer.nbg.gr/oauth-document)



    ## Create your Sandbox


    Sandboxes are self - contained testing environments that provide a simple
    way of testing the API without any real impact, meaning that no personal or
    financial data is used.


    You can create **your Sandbox** by invoking the **POST** /api/sandbox call
    by simply providing an “id” as your sandbox id and naming it almost anything
    you like. **Moreover you should provide the name (userId) of the user that
    is going to be created in the default data. The 'userId' must be the same as
    the username of the logged in user in the NBG Technology Hub.**


    **_Important!_** Don't lose your sandbox_id, since you will need it for all
    the API calls. Sandbox endpoints are not included in the production version
    API.


    ## Start Testing


    Once you have your sandbox_id, you can start invoking the rest of the
    operations by providing the mandatory http header * *sandbox_id * *and the
    other required information on the “_request body payload_” (e.g. “userId”).


    ## Important notes


    Request headers

    Each request MUST have the following info:


    *sandbox_id*, *request_id*, *authorization*



    ## SMS Challenge (One Time Password)


    To successfully complete the transaction using the SMS OTP flow, pass the
    key-value pair "tanNumber":"smsotp" to the request, as shown in the sample
    above. If the request is valid, the response will be SMSOTP.500 and an SMS
    with the OTP will be sent to the provided phone number. To complete the
    transaction, repeat the request by replacing the value of "tanNumber" with
    the OTP you received. You have 3 attempts to complete the transaction by
    using a wrong OTP and each time you will receive the SMSOTP.800 error code.
    If you surpass this threshold you will receive the SMSOTP.400 error code,
    which means that your user is locked out and is not able to request OTPs
    until we unlock the account.



    ## Error Codes:


    * NBG-50000: Unknown Error

    * UN-30002", "User does not have access to the Owner view

    * RNF-30001", "Invalid View Id. Please specify a valid value for VIEW_ID

    * SBX-10002: Sandbox Not Found

    * SBX-10007: Invalid sandboxID

    * SBX-10007: Invalid sandboxID

    * SBX-10010 : Incorrect json format. \n\n SBX-10002: Sandbox Not Found

    * SBX-90306: Cannot Update Sandbox

    * SBX-10002: Sandbox Not Found

    * SBX-10007: Invalid sandboxID


