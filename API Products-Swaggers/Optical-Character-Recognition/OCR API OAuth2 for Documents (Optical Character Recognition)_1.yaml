swagger: '2.0'
info:
  version: v1.3
  title: OCR API for Documents (Optical Character Recognition)
  description: "## Functionality at a glance  \n\nHere you will find guidelines for the interaction with the OCR API. By using the OCR API, any user can get information on various document types.  \n\nBelow you will find details about our OCR API and the complete list of the available endpoints. This sandbox API enables a user to:  \n1. Get information on the document types that the OCR API can recognize. At the moment the fields of the following documents are extracted: \n    1. Passport (issuing countries: Greece, Cyprus, Albania, USA)  \n    2. Greek driving licence  \n    3. Greek ID \n    4. Greek tax form  \n    5. Greek energy bill (issued by DEH)  \n    6. Greek water bill (issued by EYDAP)  \n2. Upload a document and get the document's recognized data. \n\n  ## Quick Getting Started  \n       \n  1. Login/Register to the NBG Developer Portal       \n  2. Go to \"APPS\" and  click \"Create New App\"       \n  3. Go to \"API PRODUCTS\" and select an API       \n  4. Click \"START USING THIS API\", choose your app and click \"SUBSCRIBE\"       \n  5. Get an Access Token using the Access Token Flow and the API scopes provided in the Authentication and Authorization (OAuth2) section below       \n  6. Create a Sandbox   \n  7. Play with the API\n\n \n\n  ## Authentication and Authorization (OAuth2)  \n This API version uses the OAuth2 protocol for authentication and authorization, which means that a Bearer (access token) should be acquired. An access token can be retrieved using the client_id and client_secret of the APP that you created and subscribed in this API. \n The scopes are defined below: \n\n **Sandbox Scopes:**\n >sandbox-ocrdocument-api-v1-3 \n\n **Production Scopes:**\n >ocrdocument-api-v1-3 \n\n **Token Endpoint:**\n >https://my.nbg.gr/identity/connect/token\n\n\n## Create your Sandbox  \n\nSandboxes provide a simple way of testing APIs without any real impact, meaning that no personal or financial data is used.  \n\n**Step One: Create your first Sandbox Application** \n\nCreate a new Sandbox application by invoking the POST /sandbox endpoint.This call will generate a new Sandbox with a unique sandbox_id.  \n\n**Important!** Before proceeding save the sandbox id you just created.    \n\nWhen you create a sandbox, sandbox specific data are generated as sample data. \n\nThe following HTTP **header parameters** are required for every call (except for sandbox operations):  \n1.\t sandbox_id  \n2.\t application_id \n3.\t Authorization \n\n**Sandbox Operations:**    \n1.\tCreate a sandbox: POST /sandbox    \n2.\tExport a sandbox: GET /sandbox/{sandbox_id}   \n3.\tImport a sandbox: PUT /sandbox/{sandbox_id}   \n4.\tDelete a sandbox: DELETE /sandbox/{sandbox_id}  \n\n[Sandbox Postman Collection](https://github.com/myNBGcode/PostmanCollections/tree/master/OCR%20API) \n\n\n ## Important notes: \n Request headers \n1. Each request MUST have the following info:\n **sandbox_id, request_id** \n\n\n ## Start Testing \n Once you have your sandbox_id, you can start invoking the rest of the operations by providing the mandatory http header sandbox_id and the other required information on the “request body payload” (e.g. “userId”).\n ## Error Codes:   \n1. Error 1.1.0 - Only POST method is allowed   \n2. Error 1.1.1, 2.1.2 - Header Error : Header is NULL   \n3. Error 1.1.3 - Header Error : Application is NULL   \n4. Error 1.2 - Model state is invalid   \n5. Error C.0.0, C.0.1 - Action not allowed for CORPORATE users   \n6. Error 2.1.1 - Request body is NULL   \n7. Error 2.2.1 - UserId is NULL   \n8. Error 2.2.3 - Inconsistent User ID \n9. Error 3.1.1 - header.ID/header.application must be valid GUIDs\n\n\n\nCreated by **NBG**. \n\nSee more at https://www.nbg.gr/\n\n # Entities \n\n Below, the main entities are documented.\n <a name=ibank.Hosting.WebApi.Request.OCRDocument.Interfaces.OcrUploadRequest></a> \n## ibank.Hosting.WebApi.Request.OCRDocument.Interfaces.OcrUploadRequest \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| header| -| object|\n| payload| Ocr Upload Request| object|\n\n <a name=ibank.Hosting.WebApi.RequestHeader></a> \n## ibank.Hosting.WebApi.RequestHeader \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| ID| -| string|\n| application| -| string|\n| bank| -| string|\n| hostSession| -| string|\n| channel| -| string|\n| customer| -| number|\n| logitude| -| number|\n| latitude| -| number|\n| go4moreMember| -| boolean|\n| TAN| -| string|\n\n <a name=OCRDocument.Interfaces.OcrUploadRequest></a> \n## OCRDocument.Interfaces.OcrUploadRequest \nOcr Upload Request \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| declaredDocumentType| The type of the document (e.g. 1782d81f-5ac0-4a71-ae44-97cf1b6f348d)| string|\n| initialDocument| The document that is sent for OCR (base64 encoding). Maximum size 5MB| string|\n| initialDocumentFormat| The document format (e.g. jpg)| string|\n| initialDocumentName| The document name (e.g. myDocument).| string|\n| isMultiPage| If the document has multiple pages| boolean|\n\n <a name=ibank.Hosting.WebApi.Response.OCRDocument.Interfaces.OcrUploadResponse></a> \n## ibank.Hosting.WebApi.Response.OCRDocument.Interfaces.OcrUploadResponse \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| payload | Entity | <details><summary>[OCRDocument.Interfaces.OcrUploadResponse](#OCRDocument.Interfaces.OcrUploadResponse)</summary><ul><li>documentProximity [string]</li> <li>documentType [string]</li> <li>extractedDocument [string]</li> <li>extractedDocumentFormat [string]</li> <li>extractedDocumentType [string]</li> <li>initialDocumentFormat [string]</li> <li>items [array[[OCRDocument.Interfaces.ItemField](#OCRDocument.Interfaces.ItemField)]]</li> </ul></details> | \n| exception | Entity | <details><summary>[bUtility.ResponseMessage](#bUtility.ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages| -| array[[bUtility.ResponseMessage](#bUtility.ResponseMessage)]|\n| executionTime| -| number|\n\n <a name=OCRDocument.Interfaces.OcrUploadResponse></a> \n## OCRDocument.Interfaces.OcrUploadResponse \nOcr Upload Response \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| documentProximity| The confidence value of the document contents recognition| string|\n| documentType| The type of the document| string|\n| extractedDocument| The content of the returned document| string|\n| extractedDocumentFormat| The returned document format (e.g. tif)| string|\n| extractedDocumentType| The type of the returned document| string|\n| initialDocumentFormat| The format of the initial document (e.g. pdf)| string|\n| items| The list of extracted items| array[[OCRDocument.Interfaces.ItemField](#OCRDocument.Interfaces.ItemField)]|\n\n <a name=bUtility.ResponseMessage></a> \n## bUtility.ResponseMessage \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| id| -| string|\n| code| -| string|\n| desc| -| string|\n| sev| -| string|\n| cat| -| string|\n\n <a name=OCRDocument.Interfaces.ItemField></a> \n## OCRDocument.Interfaces.ItemField \nThe items that are extracted from OCR \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| propertyName| The name of the property (for example \"Greek_Sur_Name\")| string|\n| propertyValue| The value of the property (for example \"PAPADOPOULOS\")| string|\n| proximity| The confidence value of the character recognition (for example \"8,5\")| string|\n| type| The type of the item (for example \"string\")| string|\n| wordProximity| The confidence value of the word recognition (for example \"9,00\")| string|\n\n <a name=ibank.Hosting.WebApi.Request.OCRDocument.Interfaces.GetInfoRequest></a> \n## ibank.Hosting.WebApi.Request.OCRDocument.Interfaces.GetInfoRequest \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| header| -| object|\n| payload| Get info request| object|\n\n <a name=OCRDocument.Interfaces.GetInfoRequest></a> \n## OCRDocument.Interfaces.GetInfoRequest \nGet info request \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| documentTypeId| The typeId of the document to get information about (for example about \"passports\" the documentTypeId ='1cc5088d-2e92-41e6-b012-62dd0200bf16')| string|\n\n <a name=ibank.Hosting.WebApi.Response.OCRDocument.Interfaces.GetInfoResponse></a> \n## ibank.Hosting.WebApi.Response.OCRDocument.Interfaces.GetInfoResponse \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| payload | Entity | <details><summary>[OCRDocument.Interfaces.GetInfoResponse](#OCRDocument.Interfaces.GetInfoResponse)</summary><ul><li>documents [array[[OCRDocument.Interfaces.AvailableDoc](#OCRDocument.Interfaces.AvailableDoc)]]</li> <li>generalInfo [string]</li> </ul></details> | \n| exception | Entity | <details><summary>[bUtility.ResponseMessage](#bUtility.ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages| -| array[[bUtility.ResponseMessage](#bUtility.ResponseMessage)]|\n| executionTime| -| number|\n\n <a name=OCRDocument.Interfaces.GetInfoResponse></a> \n## OCRDocument.Interfaces.GetInfoResponse \nGet InfoResponse \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| documents| -| array[[OCRDocument.Interfaces.AvailableDoc](#OCRDocument.Interfaces.AvailableDoc)]|\n| generalInfo| Returns general information about the document| string|\n\n <a name=OCRDocument.Interfaces.AvailableDoc></a> \n## OCRDocument.Interfaces.AvailableDoc \nRetuns the documents that can be recognized \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| id| The id of the document| string|\n| name| The name of the document (for example \"passport\")| string|\n| recognizeFields| The list of fields that can be recognized| array[[OCRDocument.Interfaces.RecognizeField](#OCRDocument.Interfaces.RecognizeField)]|\n| returnDocTypes| The returned document types| array|\n| recognizeFormats| The returned recognized formats| array|\n\n <a name=OCRDocument.Interfaces.RecognizeField></a> \n## OCRDocument.Interfaces.RecognizeField \nThe fields that can be recognized \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| name| The name of the field| string|\n| type| The type of the field| string|\n| description| The description of the field| string|\n\n <a name=ocrdocument.sandbox.types.SandboxRequest></a> \n## ocrdocument.sandbox.types.SandboxRequest \nCreate sandbox request \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| sandboxId| Sandbox ID| string|\n\n <a name=ibank.Hosting.WebApi.Response.ocrdocument.sandbox.types.SandboxDataModel></a> \n## ibank.Hosting.WebApi.Response.ocrdocument.sandbox.types.SandboxDataModel \n\n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| payload | Entity | <details><summary>[ocrdocument.sandbox.types.SandboxDataModel](#ocrdocument.sandbox.types.SandboxDataModel)</summary><ul><li>SandboxID [string]</li> <li>Documents [array]</li> </ul></details> | \n| exception | Entity | <details><summary>[bUtility.ResponseMessage](#bUtility.ResponseMessage)</summary><ul><li>id [string]</li> <li>code [string]</li> <li>desc [string]</li> <li>sev [string]</li> <li>cat [string]</li> </ul></details> | \n| messages| -| array[[bUtility.ResponseMessage](#bUtility.ResponseMessage)]|\n| executionTime| -| number|\n\n <a name=ocrdocument.sandbox.types.SandboxDataModel></a> \n## ocrdocument.sandbox.types.SandboxDataModel \nSandbox data model \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| SandboxID| Sandbox unique identifier. E.g MySandbox| string|\n| Documents| List of sandbox Documents| array|\n\n <a name=ocrdocument.sandbox.types.SandboxDocument></a> \n## ocrdocument.sandbox.types.SandboxDocument \nSandbox document \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| DocumentType| The type of the document| string|\n| DocumentProximity| The proximity of the document| string|\n| ExtractedDocument| The Document returned by the OCR API| string|\n| ExtractedDocumentFormat| The returned document format (e.g. tif)| string|\n| ExtractedDocumentType| The type of the document according to OCR| string|\n| Items| The items that are extracted from OCR according to the initial document| array|\n| InitialDocumentFormat| The format of the initial document| string|\n\n <a name=ocrdocument.sandbox.types.SandboxField></a> \n## ocrdocument.sandbox.types.SandboxField \nThe items that are extracted from OCR \n\n### Attributes \n\n| Name| Description| Values|\n| -----| -----| -----|\n| PropertyName| The name of the property (for example \"Greek_Sur_Name\")| string|\n| PropertyValue| The value of the property (for example \"PAPADOPOULOS\")| string|\n| Proximity| The proximity of the item (for example \"8,5\")| string|\n| Type| The type of the item (for example \"string\")| string|\n| WordProximity| The word proximity of the item (for example \"9,00\")| string|\n"
